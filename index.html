<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI人像合成演示</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🎨 AI人像合成演示</h1>
        <p class="subtitle">上传人脸照片，AI自动生成全身形象</p >

        <div class="upload-area">
            <input type="file" id="faceInput" accept="image/*">
            <label for="faceInput" class="upload-btn">
                📸 上传人脸照片
            </label>
            <div id="facePreview"></div>
        </div>

        <div class="options">
            <h3>选择风格模板</h3>
            <div class="template-grid">
                <button class="template-btn active" data-prompt="professional business suit, studio lighting">
                    👔 商务正装
                </button>
                <button class="template-btn" data-prompt="casual t-shirt and jeans, outdoor natural light">
                    👕 休闲日常
                </button>
                <button class="template-btn" data-prompt="elegant evening dress, soft lighting">
                    👗 优雅晚礼服
                </button>
                <button class="template-btn" data-prompt="sportswear, dynamic pose, gym environment">
                    🏃 运动风格
                </button>
            </div>
        </div>

        <button id="generateBtn" class="generate-btn">🚀 生成全身像</button>
        
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>AI正在生成中...约15秒</p >
        </div>

        <div id="result" class="result-area"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
